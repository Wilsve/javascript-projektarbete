<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="darkmode">Switch to darkmode</button>
    <main class="quiz-container">
        
        <section class="homepage-container">
            <h1>Matlagningsquiz</h1>
            <p>Från pizza till paella <br> Hur hungrig är du på kunskap?</p>
            <div class="name-input">
                <input 
                    type="text" 
                    class="player-name" 
                    placeholder="Ditt namn"
                    required
                    >
                <button class ="start-btn">Börja Quiz</button>
            </div>
        </section>

        
        <section class="quiz-content hidden">
            <div class="question-container">
                <h3 class="question-number">Fråga 1 av 10:</h3>
                <h2 class="current-question"></h2>
                <div class="options-container">
                    <button class="option-btn"></button>
                    <button class="option-btn"></button>
                    <button class="option-btn"></button>
                    <button class="option-btn"></button>
                </div>
                <button class="next-btn">Nästa fråga</button>
            </div>
        </section>

        <section class="result-section hidden">
                <h2 class="result-header"></h2>
            <div class="results">
                <h3 class="result-name"></h3>
                <p class="score-result"></p>
                <h3>Dina svar:</h3>
                <ul class="result-list"></ul>
                <button class="restart-button">Spela igen</button>
            </div>
        </section>
    </main>
</body>
</html>
